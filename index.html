<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="name" content="content">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Animate Css Jquery, animate with animate.css and supported jquery library" />
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<meta property="og:title" content="Animate Css Jquery" />
	<meta property="og:description"  content="A medium for local freelancers to collaborate with businesses." />

	<meta name=”robots” content=”index”>
	<meta name=”keywords” content="animate css javascript git,animate with css,animate with css and jquery,aniamte with jquery,animating web page,animating html element,css animation,animator,animate css javascript,animation,animate.css" />
	<title>Sample Page for Animator</title>
	<link rel="stylesheet" href="sample/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="sample/css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<style>
		body{
			background-image: url('sample/img/background-pattern.svg');
			margin: 0;
			padding: 0;
			/* Margin and padding of body will be zero to cover the whole page. */
		}
		.hero{
			background-color: transparent;
			width: 100%;
			height: 100%;
		}
		.hero *{
			color: #f2f2f2 !important;
		}
		.hero-body{
			padding: 140px 0px 90px 0px !important;
		}
		.container-download{
			position: absolute !important;
			top: 20px !important;
			right: 20px !important;
		}
		.container-icon{
			position: absolute !important;
			bottom: 20px !important;
			right: 20px !important;
		}
		/*#title-lg,
		#title-sm,*/
		.circle-box{
			visibility: hidden;
			color: #404040 !important;
			font-size: 48px !important;
			font-weight: 100 !important;
		}
		.icon-box *{
			color: #f2f2f2;
		}
		/*.rollOut{
			animation-direction: reverse;
		}*/
		.circle-box{
			border-radius: 50%;
			width: 72px !important;
			height: 72px !important;
		}
		.select>select>optgroup,
		.select>select>optgroup *{
			color: #808080 !important;
		}
		.select>select{
			background-color: transparent !important;
			color: #f2f2f2 !important;
			border-color: #00d0b1;
		}
	</style>
	<script src="sample/js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<section class="hero is-large">
		<div class="container container-download">
			<a href="https://github.com/zugoripls/animate-css-jquery/archive/master.zip" class="button is-primary is-outlined is-large" id="btn-download">Download</a> 
		</div>
		<div class="hero-body">
			<div class="container">
				<div class="header" align="center">
					<div class="container" style="padding: 50px;">
						<div class="columns is-mobile">
							<div class="column">
								<span class="tag is-danger is-large animated circle-box">S</span>
							</div>
							<div class="column">
								<span class="tag is-warning is-large animated circle-box">A</span>
							</div>
							<div class="column">
								<span class="tag is-info is-large animated circle-box">M</span>
							</div>
							<div class="column">
								<span class="tag is-success is-large animated circle-box">P</span>
							</div>
							<div class="column">
								<span class="tag is-primary is-large animated circle-box">L</span>
							</div>
							<div class="column">
								<span class="tag is-default is-large animated circle-box">E</span>
							</div>
						</div>
					</div>
					<div class="container">
						<h1 class="title is-1 animated" id="title-lg">
							jquery.animator.js 
							<span class="tag is-info">BETA</span>
						</h1>
						<h2 class="subtitle animated" id="title-sm">	
							New Jquery Plugin to support
							<a href="https://daneden.github.io/animate.css/">
								<strong>
									Animate.css
								</strong>
							</a>
						</h2>
					</div>
					<div class="container" style="padding: 20px;">
						<span class="select is-large">
							<select id="animation-menu">
								<optgroup label="Attention Seekers">
									<option value="bounce">bounce</option>
									<option value="flash">flash</option>
									<option value="pulse">pulse</option>
									<option value="rubberBand">rubberBand</option>
									<option value="shake">shake</option>
									<option value="swing">swing</option>
									<option value="tada">tada</option>
									<option value="wobble">wobble</option>
									<option value="jello">jello</option>
								</optgroup>

								<optgroup label="Bouncing Entrances">
									<option value="bounceIn">bounceIn</option>
									<option value="bounceInDown" selected>bounceInDown</option>
									<option value="bounceInLeft">bounceInLeft</option>
									<option value="bounceInRight">bounceInRight</option>
									<option value="bounceInUp">bounceInUp</option>
								</optgroup>

								<optgroup label="Bouncing Exits">
									<option value="bounceOut">bounceOut</option>
									<option value="bounceOutDown">bounceOutDown</option>
									<option value="bounceOutLeft">bounceOutLeft</option>
									<option value="bounceOutRight">bounceOutRight</option>
									<option value="bounceOutUp">bounceOutUp</option>
								</optgroup>

								<optgroup label="Fading Entrances">
									<option value="fadeIn">fadeIn</option>
									<option value="fadeInDown">fadeInDown</option>
									<option value="fadeInDownBig">fadeInDownBig</option>
									<option value="fadeInLeft">fadeInLeft</option>
									<option value="fadeInLeftBig">fadeInLeftBig</option>
									<option value="fadeInRight">fadeInRight</option>
									<option value="fadeInRightBig">fadeInRightBig</option>
									<option value="fadeInUp">fadeInUp</option>
									<option value="fadeInUpBig">fadeInUpBig</option>
								</optgroup>

								<optgroup label="Fading Exits">
									<option value="fadeOut">fadeOut</option>
									<option value="fadeOutDown">fadeOutDown</option>
									<option value="fadeOutDownBig">fadeOutDownBig</option>
									<option value="fadeOutLeft">fadeOutLeft</option>
									<option value="fadeOutLeftBig">fadeOutLeftBig</option>
									<option value="fadeOutRight">fadeOutRight</option>
									<option value="fadeOutRightBig">fadeOutRightBig</option>
									<option value="fadeOutUp">fadeOutUp</option>
									<option value="fadeOutUpBig">fadeOutUpBig</option>
								</optgroup>

								<optgroup label="Flippers">
									<option value="flip">flip</option>
									<option value="flipInX">flipInX</option>
									<option value="flipInY">flipInY</option>
									<option value="flipOutX">flipOutX</option>
									<option value="flipOutY">flipOutY</option>
								</optgroup>

								<optgroup label="Lightspeed">
									<option value="lightSpeedIn">lightSpeedIn</option>
									<option value="lightSpeedOut">lightSpeedOut</option>
								</optgroup>

								<optgroup label="Rotating Entrances">
									<option value="rotateIn">rotateIn</option>
									<option value="rotateInDownLeft">rotateInDownLeft</option>
									<option value="rotateInDownRight">rotateInDownRight</option>
									<option value="rotateInUpLeft">rotateInUpLeft</option>
									<option value="rotateInUpRight">rotateInUpRight</option>
								</optgroup>

								<optgroup label="Rotating Exits">
									<option value="rotateOut">rotateOut</option>
									<option value="rotateOutDownLeft">rotateOutDownLeft</option>
									<option value="rotateOutDownRight">rotateOutDownRight</option>
									<option value="rotateOutUpLeft">rotateOutUpLeft</option>
									<option value="rotateOutUpRight">rotateOutUpRight</option>
								</optgroup>

								<optgroup label="Sliding Entrances">
									<option value="slideInUp">slideInUp</option>
									<option value="slideInDown">slideInDown</option>
									<option value="slideInLeft">slideInLeft</option>
									<option value="slideInRight">slideInRight</option>

								</optgroup>
								<optgroup label="Sliding Exits">
									<option value="slideOutUp">slideOutUp</option>
									<option value="slideOutDown">slideOutDown</option>
									<option value="slideOutLeft">slideOutLeft</option>
									<option value="slideOutRight">slideOutRight</option>

								</optgroup>

								<optgroup label="Zoom Entrances">
									<option value="zoomIn">zoomIn</option>
									<option value="zoomInDown">zoomInDown</option>
									<option value="zoomInLeft">zoomInLeft</option>
									<option value="zoomInRight">zoomInRight</option>
									<option value="zoomInUp">zoomInUp</option>
								</optgroup>

								<optgroup label="Zoom Exits">
									<option value="zoomOut">zoomOut</option>
									<option value="zoomOutDown">zoomOutDown</option>
									<option value="zoomOutLeft">zoomOutLeft</option>
									<option value="zoomOutRight">zoomOutRight</option>
									<option value="zoomOutUp">zoomOutUp</option>
								</optgroup>

								<optgroup label="Specials">
									<option value="hinge">hinge</option>
									<option value="rollIn">rollIn</option>
									<option value="rollOut">rollOut</option>
								</optgroup>
							</select>
						</span>
					</div>
					<div class="container" style="padding: 20px;">
						<a class="button is-primary is-outlined is-large" id="btn-clickMe">Click Me</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container container-icon" style="padding: 20px;">
			<a href="https://github.com/zugoripls/animate-css-jquery" class="icon-box">
				<span class="icon is-large animated infinite bounce">
					<i class="fa fa-github"></i>
				</span>
			</a>
		</div>
	</section>
	<script src="sample/js/jquery.animator-beta.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			if($('#title-lg').isOnScreen()){
				$('#title-lg').addAnimation('lightSpeedIn');
			}
			if($('#title-sm').isOnScreen()){
				$('#title-sm').addAnimation('fadeInUp');
			}
			if($('.circle-box').isOnScreen()){
				setTimeout(function(){
					$('.circle-box').addAnimation('bounceInDown', 200);
				}, 400);
			}
			var oldClass;

			$('#btn-clickMe').click(function(event) {

				var box = $('.circle-box');

				var animatedClassName = $('#animation-menu').val();

				if (box.hasClass('bounceInDown')) {box.removeAnimation('bounceInDown');}
				if (box.hasClass(oldClass)) {box.removeAnimation(oldClass);}

				box.addAnimation( animatedClassName, 200);
				oldClass = animatedClassName;
			});
		});
	</script>
</body>
</html>
